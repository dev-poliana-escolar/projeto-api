
<div class='container'>

  <header>
     <h2>Personagens de Avatar: O último dobrador de ar</h2>
  </header>
 
  <nav>
    <div class="d-flex justify-content-center gap-2 mt-4">
      <button 
        class="btn btn-outline-secondary"
        (click)="previousPage()"
        [disabled]="pageAtual() === 1">
        Anterior
      </button>

      <span class="align-self-center">
        Página {{ pageAtual() }}
      </span>

      <button 
        class="btn btn-outline-secondary"
        (click)="nextPage()">
        Próxima
      </button>
    </div>
  </nav>
 

  <main>
    <div class="row">
      @for (personagens of personagens(); track personagens._id) {
        <div class="col-md-3 ">

          <div class="card" style="width: 18rem;">
            <img [src]="personagens.photoUrl" class="card-img-top" [alt]="personagens.name">
            <div class="card-body">
              <h5 class="card-title">{{ personagens.name }} </h5>
              <p class="card-text">{{personagens.affiliation}}</p>
              <a routerLink="/personagem-detalhe/{{ personagens._id }}" class="btn btn-outline-primary"> Detalhar</a>
            </div>
          </div>

        </div>
      }
    </div>
  </main>
  
</div>
